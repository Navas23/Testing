<section class="ui-header wz-dragger firstStart">
    <figure class="arrow wz-dragger"><i></i></figure>
    <figure class="youtube-logo wz-dragger"><i class="wz-dragger"></i></figure>
    <section class="ui-input-search">
      <figure class="search-icon">
        <i></i>
      </figure>
      <input>
      <figure class="delete-content">
        <i></i>
      </figure>
    </section>
    <section class="ui-header-buttons">
      <figure class="ui-minimize"><i></i></figure>
      <figure class="ui-maximize"><i></i></figure>
      <figure class="ui-close"><i></i></figure>
    </section>
  </section>
  <section class="ui-window-content firstStart">
    <section class="startScreen">
      <i class="youtube-big"></i>
      <section class="ui-input-search">
        <figure class="search-icon">
          <i></i>
        </figure>
        <input>
        <figure class="delete-content">
          <i></i>
        </figure>
      </section>
    </section>
    <section class="list-screen wz-scroll">
      <section class="video-list">
        <section class="video-item wz-prototype">
          <section class=thumbnail>
            <figure><i></i></figure>
          </section>
          <section class="video-info">
            <span class="title"></span>
            <div class="channel"></div>
            <span class="date"></span>
            <div class="visitors"></div>
            <div class="description"></div>
          </section>
        </section>
      </section>
      <section class="pagination">
        <button class="ui-btn small prev">
          <span class="ellipsis">Prev</span>
        </button>
        <button class="ui-btn small next">
          <span class="ellipsis">Next</span>
        </button>
      </section>
    </section>
    <iframe class="playing-screen" frameborder="0" allowfullscreen></iframe>
    <section class="playing-cover">
      <i></i>
    </section>
  </section>
  <script src="https://apis.google.com/js/client.js"></script>
